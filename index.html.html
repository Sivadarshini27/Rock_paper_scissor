<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .choices {
            margin: 20px;
        }
        .choice {
            width: 100px;
            height: 100px;
            border: none;
            background: none;
            cursor: pointer;
            margin: 10px;
        }
        .choice img {
            width: 100%;
            height: auto;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        .scoreboard {
            margin: 20px auto;
            width: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            font-size: 24px;
        }
        .scores {
            margin: 10px;
            font-size: 18px;
        }
        #reset {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <button class="choice" onclick="playGame('rock')">
            <img src="assets/WhatsApp Image 2025-03-13 at 11.28.06 AM (1).jpeg" alt="Rock">
        </button>
        <button class="choice" onclick="playGame('paper')">
            <img src="assets/WhatsApp Image 2025-03-13 at 11.28.05 AM (1).jpeg" alt="Paper">
        </button>
        <button class="choice" onclick="playGame('scissors')">
            <img src="assets/WhatsApp Image 2025-03-13 at 11.28.05 AM.jpeg" alt="Scissors">
        </button>
    </div>

    <p id="result">-</p>

    <div class="scoreboard">
        <table>
            <tr>
                <th>You</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td><img id="user-choice" src="" alt="Your choice" width="100"></td>
                <td><img id="computer-choice" src="" alt="Computer choice" width="100"></td>
            </tr>
        </table>
    </div>

    <div class="scores">
        <p>Wins: <span id="wins">0</span></p>
        <p>Loses: <span id="loses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </div>

    <button id="reset" onclick="resetGame()">Reset</button>

    <script>
        let wins = 0;
        let loses = 0;
        let ties = 0;

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            const imageMap = {
                rock: "assets/WhatsApp Image 2025-03-13 at 11.28.06 AM (1).jpeg",
                paper: "assets/WhatsApp Image 2025-03-13 at 11.28.05 AM (1).jpeg",
                scissors: "assets/WhatsApp Image 2025-03-13 at 11.28.05 AM.jpeg"
            };

            document.getElementById("user-choice").src = imageMap[userChoice];
            document.getElementById("computer-choice").src = imageMap[computerChoice];

            let resultText = "";
            
            if (userChoice === computerChoice) {
                resultText = "It's a tie!";
                ties++;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultText = "You win!";
                wins++;
            } else {
                resultText = "You lose!";
                loses++;
            }

            document.getElementById("result").innerText = resultText;
            document.getElementById("wins").innerText = wins;
            document.getElementById("loses").innerText = loses;
            document.getElementById("ties").innerText = ties;
        }

        function resetGame() {
            wins = 0;
            loses = 0;
            ties = 0;

            document.getElementById("user-choice").src = "assets/WhatsApp Image 2025-03-13 at 11.28.06 AM (1).jpeg";
            document.getElementById("computer-choice").src = "assets/WhatsApp Image 2025-03-13 at 11.28.05 AM.jpeg";
            document.getElementById("result").innerText = "-";
            document.getElementById("wins").innerText = wins;
            document.getElementById("loses").innerText = loses;
            document.getElementById("ties").innerText = ties;
        }
    </script>
</body>
</html>
